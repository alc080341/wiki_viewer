<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<meta name="keywords" content="web, design, oxford, freelance, cheap, responsive, marketing">  
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
<head>


 <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"> 
  <link rel="stylesheet" href="css/animate.css" type="text/css">

<script type="text/javascript" src="js/jquery-3.1.0.js">
</script>



<script type="text/javascript">






function searchButton()
{

var searchButton = document.getElementById("search");
searchButton.addEventListener("click", findItem, false);


}


function findItem()
{
document.getElementById("output").innerHTML = "";
var searchTerm = document.getElementById("searchText").value;
var ajax = new XMLHttpRequest();
var url='http://en.wikipedia.org/w/api.php?action=opensearch&format=json&limit=15&origin=*&search='+ searchTerm;
//note: origin=* in the search sorted out the 'cross origin' problem.

ajax.open("GET",url, true);
ajax.send();


ajax.onload = function()
{
		var json = JSON.parse(ajax.responseText);

	for(var i=0;i<json[1].length;i++)
	{
		

		document.getElementById("output").innerHTML += "<li><a href= " + json[3][i] + ">" + json[1][i] + "</a></p>" + json[2][i] + "</p></li>";

	}

		document.getElementById("output").innerHTML += "<br/><br/><a href='#top'><p>BACK TO TOP</p></a>";
};









}




</script>
</head>






<body onload="searchButton();" style="background-color: black;">





<div class="container-fluid">  


<div class="row">
<div class="col-md-12 col-lg-12 col-xl-12 col-xs-12 col-sm-12">
<div class="main_container">
      
  <a href="http://www.chamberscreative.co.uk"><img class="logo_img img-responsive" src="images/logo.png" style="max-height: 200px; max-width: 300px; margin: auto;"></a>
</div>
</div>
</div>



<div class="row">

<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12">
<div class="main_container" id="top">

<h1>Wikipedia search</h1>
<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><img src="images/wikipedia-icon.png" class="img img-responsive" style="margin: auto; max-height: 380px; max-width: 300px;"></a>
<input type="from-control" style="color: #000;" id="searchText"/>
<button id="search" type="button" class="btn btn-primary">Search</button>
<br/>
<br/>
<br/>
<br/>

<ul id="output" style="font-size: 20px; list-style-type: none;">

</ul>

</div>

</div>
</div>



</div>


</body>

</html>
